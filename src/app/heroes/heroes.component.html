<h2>My Heroes</h2>
<ul class="heroes">
    <!-- Make For Iteratars -->
    <!-- Add click event banding -->
    <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
        <span class="badge">{{ hero.id }}</span>
        {{ hero.name }}
    </li>
</ul>
